<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-language" content="ja">
    <title>Random String Generator Sample</title>
    <meta http-equiv="content-script-type" content="text/javascript">
    <meta http-equiv="content-style-type" content="text/css">
    <script type="text/javascript" src="random-string-generator.js"></script>
    <style type="text/css">
      body {
        margin: 1em;
        line-height: 1.5em;
      }

      #output {
        font-family: monospace;
        font-size: 1.5em;
        background-color: #ddd;
        padding: 0.5em;
      }
    </style>
  </head>
  <body>
    <h1>Random String Generator Sample</h1>
    <p><a href="https://github.com/tanabe/random-string-generator-js">tanabe/random-string-generator-js - GitHub</a></p>
    <p>
      <label for="stringLength">string length </label><input type="text" id="stringLength" value="32"><br>
      <label for="additionalCharacters">additionalCharacters(space separated) </label><input type="text" id="additionalCharacters" value="$ ? @ ,"><br>
      <input type="checkbox" id="useNumbers" checked><label for="useNumbers">use numbers [0-9]</label><br>
      <input type="checkbox" id="useUpperCases" checked><label for="useUpperCases">use uppercases [A-Z]</label><br>
    </p>
    <p>
      <button id="generateButton">generate</button>
    </p>

    <p><span id="output"></span></p>

    <script type="text/javascript">
      var $ = function(element) {
        return document.getElementById(element); 
      };

      function generate() {
        var length = Number($("stringLength").value);
        var useNumbers = $("useNumbers").checked;
        var useUpperCaseCharacters = $("useUpperCases").checked;
        var additinals = $("additionalCharacters").value.split(/ /);
        $("output").innerHTML = generateRandomString(length, useNumbers, useUpperCaseCharacters, additinals);
      }

      $("generateButton").onclick = generate;
      generate();
    </script>
  </body>
</html>
